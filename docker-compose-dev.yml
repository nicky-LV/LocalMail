version: '3.3'

services:

  postgres:
    image: postgres
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432"

    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=gS30z4KIulSQ


  smtp_server:
    build: smtp_server
    volumes:
      - ./smtp_server:/app

    command: python -u main.py
    environment:
      - DOMAIN=test
      - TLD=com
      - SMTP_HOST=0.0.0.0
      - SMTP_PORT=8025
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=gS30z4KIulSQ
    depends_on:
      - postgres